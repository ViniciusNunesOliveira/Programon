<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | PROGRAMON!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="buy centered">
      <i class="fa-solid fa-cart-shopping buy__icon"></i>
    </div>
    <header class="header">
      <nav class="header__navbar">
        <img
          src="images/logo/logo-symbolic.svg"
          alt="Logo dos Programons, pequeno"
          width="100"
          height="100"
          draggable="false"
        />
        <ul>
          <a href="index.html" class="header__link">
            <li class="header__item font-bold">Início</li>
          </a>
          <a href="produtos.html" class="header__link">
            <li class="header__item font-bold">Produtos</li>
          </a>
          <a href="sobre-nos.html" class="header__link">
            <li class="header__item font-bold">Sobre nós</li>
          </a>
          <a href="log-in.html" class="header__link">
            <li class="header__item font-bold">Log-in</li>
          </a>
        </ul>
      </nav>
      <div>
        <i
          class="fa-solid fa-magnifying-glass header__icon"
          title="Ainda não disponível!"
        >
        </i>
        <i class="fa-solid fa-ellipsis-vertical header__icon"></i>
      </div>
    </header>
    <div class="announcements">
      <div class="announcements__text font-bold">
        <div>
          <i class="fa-solid fa-bullhorn announcements__bullhorn-icon"></i>
          <span>Evento! Adquira seu Programon Shiny agora</span>
        </div>
        <div>
          <i class="fa-solid fa-left-right"></i>
        </div>
      </div>
    </div>
    <main class="main">
      <p class="main__text">
        Programação.
        <br />
        <span class="main__text--bold">Com Pokémons.</span>
      </p>
      <div class="main__container">
        <aside class="main__sidebar">
          <img
            src="images/badges/backpack-badge.svg"
            alt="Distintivo Mochila"
            width="100"
            height="100"
            draggable="false"
          />
        </aside>
        <div class="main__content">
          <div class="main__lead centered font-bold">
            <p>
              Aprenda programação de forma divertida<br />
              enquanto caça Programon
            </p>
          </div>
          <div class="main__logo">
            <img
              src="images/logo/logo.svg"
              alt="Logo dos Programon, grande"
              width="500"
              height="500"
              draggable="false"
            />
          </div>
        </div>
      </div>
    </main>
    <div class="cta centered">
      <button
        type="button"
        class="cta__button font-bold"
        title="Ainda não disponível!"
      >
        Caçar Programon!
      </button>
    </div>
    <footer class="footer centered font-bold">
      @ Copyleft 2024 Programon, Inc. All wrongs reserved.
    </footer>
  </body>
</html>
