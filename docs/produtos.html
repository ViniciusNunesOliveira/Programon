<!doctype html>

    <title>Produtos | PROGRAMON!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/produtos.css" />

  <body>
    <div class="buy centered">
      <i class="fa-solid fa-cart-shopping buy__icon"></i>
    </div>
    <header class="header">
      <nav class="header__navbar">
        <img
          src="images/logo/logo-symbolic.svg"
          alt="Logo dos Programons, pequeno"
          width="100"
          height="100"
          draggable="false"
        />
        <ul>
          <a href="index.html" class="header__link">
            <li class="header__item font-bold">Início</li>
          </a>
          <a href="produtos.html" class="header__link">
            <li class="header__item font-bold">Produtos</li>
          </a>
          <a href="sobre-nos.html" class="header__link">
            <li class="header__item font-bold">Sobre nós</li>
          </a>
          <a href="log-in.html" class="header__link">
            <li class="header__item font-bold">Log-in</li>
          </a>
        </ul>
      </nav>
      <div>
        <i
          class="fa-solid fa-magnifying-glass header__icon"
          title="Ainda não disponível!"
        >
        </i>
        <i class="fa-solid fa-ellipsis-vertical header__icon"></i>
      </div>
    </header>
    <div class="announcements">
      <div class="announcements__text font-bold">
        <div>
          <i class="fa-solid fa-bullhorn announcements__bullhorn-icon"></i>
          <span>Evento! Adquira seu Programon Shiny agora</span>
        </div>
        <div>
          <i class="fa-solid fa-left-right"></i>
        </div>
      </div>
    </div>
    <main class="main">
      <div class="main__container">
        <aside class="main__sidebar">
          <img
            src="images/badges/backpack-badge.svg"
            alt="Distintivo Mochila"
            width="100"
            height="100"
            draggable="false"
          />
        </aside>
        <div class="main__content">
          <div class="main__products centered">
            <ul>
              <li class="main__item">
                <p>
                  <img
                    src="images/programons/html.svg"
                    alt="Programon HTML"
                    width="100"
                    height="100"
                    draggable="false"
                  />
                </p>
                <p>HTML</p>
                <p>$ R$ DINHEIROS</p>
              </li>
              <li class="main__item">
                <p>
                  <img
                    src="images/programons/css.svg"
                    alt="Programon CSS"
                    width="100"
                    height="100"
                    draggable="false"
                  />
                </p>
                <p>CSS</p>
                <p>$ R$ DINHEIROS</p>
              </li>
              <li class="main__item">
                <p>
                  <img
                    src="images/programons/javascript.svg"
                    alt="Programon CSS"
                    width="100"
                    height="100"
                    draggable="false"
                  />
                </p>
                <p>JavaScript</p>
                <p>$ R$ DINHEIROS</p>
              </li>
            </ul>
          </div>
          <div class="main__logo">
            <img
              src="images/logo/logo.svg"
              alt="Logo dos Programon, grande"
              width="500"
              height="500"
              draggable="false"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer centered font-bold">

    </footer>
